<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/styles/menu_lateral.css}" />
  <link rel="stylesheet" th:href="@{/styles/login.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
<div class="topbar"></div>
<div class="rightbar"></div>
<nav class="sidebar">
  <a href="#" class="titulo">Explorar</a>
  <div class="menu-content">
    <ul class="menu-items">
      <li class="item">
        <a th:href="@{/}" class="submenu-item">
          <span>Inicio</span>
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <li class="item">
        <a href="/festival/list" class="submenu-item">
          <span>Festivales</span>
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

    </ul>
  </div>

</nav>

<div class="mainc">
  <div class="container">
    <h1>Identifícate</h1>
    <form th:action="@{/login}" th:object="${usuario}" method="post">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input type="text" id="email" name="email" th:field="*{email}" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="text" id="password" name="password" th:field="*{password}" required>
        <div style="color: red; text-align: center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
      </div>
      <div class="form-group">
        <input style="margin-left: 37%;width: 30%" type="submit" value="Iniciar sesión">
      </div>
    </form>
  </div>
</div>

</body>
</html>
