<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Acción Exitosa</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-modal {
      display: block;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      outline: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .custom-modal-dialog {
      position: relative;
      margin: 10% auto;
      max-width: 500px;
    }
    .custom-modal-content {
      background-color: #C3F892;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 0.3rem;
      box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
    }
    .custom-modal-header,
    .custom-modal-body,
    .custom-modal-footer {
      padding: 1rem;
    }
    .custom-modal-header {
      border-bottom: 1px solid #dee2e6;
    }
    .custom-modal-footer {
      border-top: 1px solid #dee2e6;
      text-align: right;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="custom-modal">
    <div class="custom-modal-dialog">
      <div class="custom-modal-content">
        <div class="custom-modal-header">
          <h5 class="custom-modal-title">¡Te has registrado correctamente!</h5>
        </div>
        <div class="custom-modal-body">
          <p><strong><span>Se ha enviado un correo electrónico de confirmación para activar la cuenta en la dirección de correo: </span><span th:text="${email}"></span></strong></p>
        </div>
        <div class="custom-modal-footer">
          <button type="button" class="btn btn-primary" onclick="window.location.href='/login'">Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
